<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="panel" style="background-image: url('https://raw.githubusercontent.com/lipecayres/expanding-cards/main/images/naruto.png')">

        </div>
        <div class="panel" style="background-image: url('https://raw.githubusercontent.com/lipecayres/expanding-cards/main/images/fma.jpg')">

        </div>
        <div class="panel" style="background-image: url('https://raw.githubusercontent.com/lipecayres/expanding-cards/main/images/dragon-ball.jpg')">

        </div>
        <div class="panel" style="background-image: url('https://raw.githubusercontent.com/lipecayres/expanding-cards/main/images/yugioh.png')">
            <h3>Yugioh</h3>
        </div>
        <div class="panel" style="background-image: url('https://raw.githubusercontent.com/lipecayres/expanding-cards/main/images/digimon.png')">

    <script src="script.js"></script>
